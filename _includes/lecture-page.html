 <!-- Portfolio Modals -->
 {% for post in site.posts %}
 {% if post.categories contains 'lectures' %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.lecture-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="/assets/img/lectures/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Speaker:
                                    <strong>{{ post.speaker }}
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong>{{ post.lecture-date }}
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
