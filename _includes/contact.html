<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Gary</h2>
                    <h3 class="section-subheading text-muted">I'd love to hear from you!</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <form id="contactform" action="//formspree.io/jlangley@gohcl.com" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Me a Message</button>
                                <input type="hidden" name="_next" value="//gogoinnovate.com" />
                                <input type="text" name="_gotcha" style="display:none" />
                                <input type="hidden" name="_subject" value="gogoinnovate Contact" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
