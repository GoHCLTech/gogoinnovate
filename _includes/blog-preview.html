<!-- Blogs Section -->
    <section id="blogs" class="bg-blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Blog Posts</h2>
                </div>
            </div>
            <div class="row">
                 <div class="col-lg-12">
                    <!-- Start Carousel -->
                    <div class="carousel slide" id="testimonials-rotate">
<ol class="carousel-indicators">
<li class="active" data-slide-to="0" data-target="#testimonials-rotate">
</li>
<li data-slide-to="1" data-target="#testimonials-rotate">
</li>
<li data-slide-to="2" data-target="#testimonials-rotate">
</li>
</ol>
<div class="carousel-inner">


{% for blogs in site.categories.blogs limit:1 %}
<div class="item active">   
<div class="col-md-2 col-sm-2 col-xs-2"><img alt="" src="/assets/img/topics/{{ blogs.thumbnail }}" class="img-circle img-responsive"/></div>
<div class="testimonials col-md-10 col-sm-10 col-xs-10">

<h3>
{{ blogs.title }}
</h3>
<h4>
{{ blogs.description }} - <small><a href="{{ site.baseurl }}{{ blogs.url }}">Read More</a></small>
</h4>

</div>

<div class="clearfix"></div>
</div>
{% endfor %}

{% for blogs in site.categories.blogs offset:1 limit:2 %}
<div class="item">   
<div class="col-md-2 col-sm-2 col-xs-2"><img alt="" src="/assets/img/topics/{{ blogs.thumbnail }}" class="img-circle img-responsive"/></div>
<div class="testimonials col-md-10 col-sm-10 col-xs-10">

<h3>
{{ blogs.title }}
</h3>
<h4>
{{ blogs.description }} - <small><a href="{{ site.baseurl }}{{ blogs.url }}">Read More</a></small>
</h4>

</div>

<div class="clearfix"></div>
</div>
{% endfor %}


</div>
</div>
<div class="pull-right">
    <h2>
<a class="left" href="#testimonials-rotate" data-slide="prev"><button type="button" class="btn btn-primary"><i class="fa fa-angle-left" aria-hidden="true"></i></button></a>
<a class="right" href="#testimonials-rotate" data-slide="next"><button type="button" class="btn btn-primary"><i class="fa fa-angle-right" aria-hidden="true"></i></button></a>
<small><a href="/blog-listing"> View all posts</a></small>
</h2>
<div class="clearfix">
</div>  
</div>
                    <!-- End Carousel -->
                </div>
            </div>
        </div>
    </section>
