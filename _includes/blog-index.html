<!-- About Section -->
    <section id="about" class="bg-light-gray">
        <div class="container" style="max-width:800px;">
        	            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Blog Posts</h2>
                </div>
            </div>
{% for blogs in site.categories.blogs %}    
    <h3><a href="{{ blogs.url }}">{{ blogs.title }}</a></h3>
    <p>{{ blogs.description }}</p>
    <p><small><strong>{{ blogs.date | date: "%B %e, %Y" }}</strong></small></p>  
    <a href="{{ blogs.url }}">Read More</a>
<hr>
{% endfor %}    
        </div>

    </section>
